<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button onclick="clickMe()">Tam Giác Cuối</button>
	<script type="text/javascript">
		function clickMe(){
			var n = prompt('Nhập n: ')
			while(n >= 1){
				for (var i = 1; i <= n; i++) {
					document.write('*')
				}
				document.write('<br>')
				n--;
			}
		}
		</script>
	</body>
	</html>
