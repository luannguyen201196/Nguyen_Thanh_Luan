<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ex1</title>
</head>
<body>
	<button onclick="clickMe()">Tam Giác Đầu</button>
	<script type="text/javascript">
		function clickMe(){
			do{
				var n = prompt('Nhập n: ')
				if (n <= 0) {
					alert('n phải lớn hơn 0')
				}
			}while(n < 0)
			for(var i = 1; i <= n; i++){
				for (var j = 1; j <= i; j++) {
						document.write('*')
				}
				document.write('<br>')
			}
		}
	</script>
</body>
</html>
