<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button onclick="clickMe()">Hình Chữ Nhật</button>
	<script type="text/javascript">
		function clickMe(){
			var n = prompt('Nhập n: ')
			for (var i = 1; i <= n; i++) {
				for (var j = 1; j <= n; j++) {
					document.write(' * ')
				}
					document.write('<br>')
			}		
		}
	</script>
</body>
</html>
